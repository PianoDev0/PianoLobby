name: PianoLobby
version: 1.0-SNAPSHOT
main: org.piano.pianolobby.system.PianoLobby
api-version: 1.20
softdepend:
  - LuckPerms
permissions:
  nobreak.bypass:
    description: Umožňuje hráči obejít omezení, že nesmí ničit bloky.
    default: op
  nobuild.bypass:
    description: Umožňuje hráči obejít omezení, že nesmí pokládat bloky.
    default: op
  nohit.bypass:
    description: Umožňuje hráči obejít omezení, že nesmí hitovat ostatní hráče.
    default: op
  noitem.bypass:
    description: Umožňuje hráči obejít omezení, že nesmí sbírat a vyhazovat itemy.
    default: op

commands:
  die:
    description: 'Jednoduchá cesta, jak si vzít život.'
    usage: '/<command>'
    permission: pianolobby.die
    permission-message: 'Na toto nemáš permise!'
  discord:
    description: 'Discord Invite'
    usage: '/<command>'
  heal:
    description: 'vyhealuje hráče'
    usage: '/<command>'
    permission: pianolobby.Heal
    permission-message: 'Na toto nemáš permise!'
  gmc:
    description: 'nastaví creative'
    usage: '/<command>'
    permission: pianolobby.gm
    permission-message: 'Na toto nemáš permise!'
  gms:
    description: 'nastaví survival'
    usage: '/<command>'
    permission: pianolobby.gm
    permission-message: 'Na toto nemáš permise!'
  gmsp:
    description: 'nastaví spectator'
    usage: '/<command>'
    permission: pianolobby.gm
    permission-message: 'Na toto nemáš permise!'
  fly:
    description: 'zapne/vypne létání'
    usage: '/<command>'
    permission: pianolobby.fly
    permission-message: 'Na toto nemáš permise!'
  flyspeed:
    description: 'nastaví rychlost létání'
    usage: '/<command> <rychlost>'
    permission: pianolobby.flyspeed
    permission-message: 'Na toto nemáš permise!'
  about:
    description: 'Napíše info o pluginu'
    usage: '/<command>'
  web:
    description: 'Odkaz na náš web'
    usage: '/<command>'
  inventory:
    description: 'Otevře inventář hráče'
    usage: '/<command>'
    permission: pianolobby.inventory
    permission-message: 'Na toto nemáš oprávnění!'
  sun:
    description: 'Nastaví slunečno'
    usage: '/<command>'
    permission: pianolobby.weather
    permission-message: 'Na toto nemáš oprávnění!'
  thunder:
    description: 'Nastaví bouřku'
    usage: '/<command>'
    permission: pianolobby.weather
    permission-message: 'Na toto nemáš oprávnění!'
  rain:
    description: 'Nastaví deštné počasí'
    usage: '/<command>'
    permission: pianolobby.time
    permission-message: 'Na toto nemáš oprávnění!'
  day:
    description: 'Nastaví den'
    usage: '/<command>'
    permission: pianolobby.time
    permission-message: 'Na toto nemáš oprávnění!'
  night:
    description: 'Nastaví noc'
    usage: '/<command>'
    permission: pianolobby.time
    permission-message: 'Na toto nemáš oprávnění!'
  freeze:
    description: 'Zamrazí hráče'
    usage: '/<command>'
    permission: pianolobby.freeze
    permission-message: 'Na toto nemáš oprávnění!'
  rules:
    description: 'Vypíše pravidla'
    usage: '/<command>'
  pireload:
    description: 'Reloadne config a další soubory'
    usage: '/<command>'
    permission: pianolobby.reload
    permission-message: 'Na toto nemáš oprávnění!'